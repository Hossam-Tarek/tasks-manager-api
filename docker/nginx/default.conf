server {
    # Listen on port 80 for HTTP traffic
    listen 80;

    # Root directory for the application (Laravel's public folder)
    root /var/www/html/public;

    # Default files to serve when a directory is requested
    index index.php index.html;

    # Log file paths (inside the container)
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    charset utf-8;

    # hide Nginx version in headers/error pages
    server_tokens off;

    # Deny access to all hidden and config files
    location ~ /\. {
        deny all;
        return 404;
    }

    # General request handling
    location / {
        # Try to serve existing files/directories, fallback to Laravel's index.php
        try_files $uri $uri/ /index.php?$query_string;

        # Enable pre-compressed gzip files serving
        gzip_static on;
    }

    # PHP handling configuration
    location ~ \.php$ {
        # Return 404 if PHP file isn't found
        try_files $uri =404;

        # Split the path info for proper script execution
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Forward PHP requests to PHP-FPM container on port 9000
        fastcgi_pass php:9000;

        # Default index file for PHP requests
        fastcgi_index index.php;

        # Include standard FastCGI parameters
        include fastcgi_params;

        # Set the script filename parameter for PHP-FPM
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Pass path info to PHP-FPM for proper route handling
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
